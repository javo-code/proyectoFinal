components:
  schemas:
    BobyProduct:
      type: object
      required:
        - title
        - description
        - code
        - price
        - stock
        - category
        - thumbnails
      properties:
        title:
          type: string
          description: Título del producto.
        detail:
          type: string
          description: Descripción del producto.
        code:
          type: string
          description: Código del producto.
        price:
          type: number
          description: Precio del producto.
        stock:
          type: number
          description: Stock disponible del producto.
        category:
          type: string
          description: Categoría del producto.
        thumbnails:
          type: string
          description: URLs de las imágenes del producto.
        owner:
          type: string
          description: Creador del producto.
        id:
          type: string
          description: ID del producto.
      example:
        title: producto NUEVO
        description: NEW_PROD-DESCRIPTION
        code: NEW_PROD-ACC
        price: 100
        stock: 10
        category: deponsables
        thumbnails: http://asdasd.com/gasa.jpg

    BodyUser:
      type: object
      required:
        - first_name
        - last_name
        - email
        - age
        - password
      properties:
        first_name:
          type: string
          description: Nombre del usuario.
        last_name:
          type: string
          description: Apellido/s del usuario.
        email:
          type: string
          description: Email del usuario.
        age:
          type: number
          description: Edad del usuario.
        password:
          type: number
          description: Contraseña del usuario.
      example:
        first_name: John
        last_name: Doe
        email: 7@gmail.com
        age: 30
        password: 123
    Login:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          description: Email del usuario.
        password:
          type: number
          description: Contraseña del usuario.
      example:
        email: 1@gmail.com
        password: 123
    CreateNewCart:
      type: object
      properties:
        id:
          type: string
          description: ID del carrito.
        products:
          type: array
          items:
            $ref: #/components/schemas/Product
          description: Productos en el carrito.
      example:
        _id: 660df37478f83de3a2c42fa1
        products: []
