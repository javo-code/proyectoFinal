components:
  schemas:
    products:
      ProductBody:
        type: object
        required:
          - title
          - description
          - code
          - price
          - stock
          - category
          - thumbnails
        properties:
          title:
            type: string
            description: Título del producto.
          detail:
            type: string
            description: Descripción del producto.
          code:
            type: string
            description: Código del producto.
          price:
            type: number
            description: Precio del producto.
          stock:
            type: number
            description: Stock disponible del producto.
          category:
            type: string
            description: Categoría del producto.
          thumbnails:
            type: string
            description: URLs de las imágenes del producto.
          owner:
            type: string
            description: Creador del producto.
          id:
            type: string
            description: ID del producto.
        example:
          title: producto NUEVO
          detail: NEW_PROD-DESCRIPTION
          code: NEW_PROD-ACC
          price: 100
          stock: 10
          category: deponsables
          thumbnails: http://asdasd.com/gasa.jpg

    users:
      UserBody:
        type: object
        required:
          - first_name
          - last_name
          - email
          - age
          - password
          - role
        properties:
          first_name:
            type: string
            description: Nombre del usuario.
          last_name:
            type: string
            description: Apellido del usuario.
          email:
            type: string
            format: email
            description: Correo electrónico del usuario.
          age:
            type: number
            description: Edad del usuario.
          password:
            type: string
            description: Contraseña del usuario.
          role:
            type: string
            default: admin
            description: Rol del usuario.
          lastConnection:
            type: string
            format: date-time
            default: "now"
            description: Última conexión del usuario.
        example:
          first_name: Javier
          last_name: Romero
          email: javo@mail.com
          age: 18
          password: "1234"
          role: premium
      Register:
        type: object
        required:
          - first_name
          - last_name
          - email
          - age
          - password
        properties:
          first_name:
            type: string
            description: Nombre del Usurario
          last_name:
            type: string
            description: Apellido del usuario
          email:
            type: string
            description: Mail del usuario
          password:
            type: string
            description: Contraseña del usuario
        example:
          first_name: Javier
          last_name: Romero
          age: 50
          email: fj@gmail.com
          password: "1234"
      Login:
        type: object
        properties:
          status:
            type: number
            description: Código de estado de la operación
          message:
            type: string
            description: Mensaje de estado de la operación
          data:
            type: object
            properties:
              token:
                type: string
                description: Token del usuario
              userId:
                type: string
                description: Id del usuario
