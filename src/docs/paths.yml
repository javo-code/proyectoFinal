paths:
  /api/products:
    get:
      tags:
        - Productos
      summary: Obtiene todos los productos.
      responses:
        200:
          description: Lista de productos obtenida exitosamente.
        404:
          description: Error Geting Product.

    post:
      tags:
        - Productos
      summary: Crea un nuevo producto.
      description: Crea un nuevo producto con la información proporcionada.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/products/ProductBody"
      responses:
        200:
          description: Producto creado exitosamente.
        400:
          description: Datos del producto no válidos.
        500:
          description: Error del servidor.

  /api/products/{id}:
    get:
      tags:
        - Productos
      summary: Obtiene un producto por su ID.
      description: Retorna un producto según su ID si es que existe en la base de datos.
      parameters:
        - in: path
          name: id
          required: true
          description: ID del producto a obtener.
          schema:
            type: string
      responses:
        200:
          description: Producto obtenido exitosamente.
        404:
          description: Producto no encontrado.
        500:
          description: Error del servidor.

    put:
      tags:
        - Productos
      summary: Actualiza un producto existente.
      description: Actualiza el cuerpo de un producto según su ID.
      parameters:
        - in: path
          name: id
          required: true
          description: ID del producto a actualizar.
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/products/ProductBody"
        required: true
      responses:
        200:
          description: Producto actualizado exitosamente.
        400:
          description: Datos del producto no válidos.
        404:
          description: Producto no encontrado.
        500:
          description: Error del servidor.

    delete:
      tags:
        - Productos
      summary: Elimina un producto existente.
      description: Elimina un producto según su ID.
      parameters:
        - in: path
          name: id
          required: true
          description: ID del producto a eliminar.
          schema:
            type: string
      responses:
        200:
          description: Producto eliminado exitosamente.
        404:
          description: Producto no encontrado.
        500:
          description: Error del servidor.

