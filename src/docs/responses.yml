components:
  schema:
    users:
      UserBody:
        type: object
        properties:
          status:
            type: number
            description: Código de estado de la operación
          message:
            type: string
            description: Mensaje de estado de la operación
          data:
            type: object
            properties:
              first_name:
                type: string
                description: Nopmbre del usuario.
              last_name:
                type: string
                description: Apellido del usuario.
              email:
                type: string
                description: Correo electrónico del usuario
              age:
                type: string
                description: Edad del usuario
              password:
                type: string
                description: Contraseña del usuario
              lastConnection:
                type: string
                description: Id del usuario

      LoginUser:
        type: object
        properties:
          status:
            type: number
            description: Código de estado de la operación
          message:
            type: string
            description: Mensaje de estado de la operación
          data:
            type: object
            properties:
              token:
                type: string
                description: Token del usuario
              userId:
                type: string
                description: Id del usuario
      GetAllUsers:
        type: object
        properties:
          status:
            type: string
            description: Código de operación
          message:
            type: string
            description: Estado de la operación
          data:
            type: array
            description: Lista de usuarios
            items:
              properties:
                first_name:
                  type: string
                  description: Nombre del usuario
                last_name:
                  type: string
                  description: Apellido del usuario
                email:
                  type: string
                  description: Mail de usuario
                age:
                  type: number
                  description: Edad del usuario
                password:
                  type: string
                  description: Contraseña del usuario
                role:
                  type: string
                  description: Rol del usuario
                lastConnection:
                  type: string
                  format: date-time
                  description: Fecha de última conexión en formato ISO 8601 (YYYY-MM-DDTHH:MM:SSZ)
    products:
      CreateNewProduct:
        type: object
        properties:
          title:
            type: string
            description: Título del producto.
          detail:
            type: string
            description: Descripción del producto.
          code:
            type: string
            description: Código del producto.
          price:
            type: number
            description: Precio del producto.
          stock:
            type: number
            description: Stock disponible del producto.
          category:
            type: string
            description: Categoría del producto.
          thumbnails:
            type: string
            description: URLs de las imágenes del producto.
          owner:
            type: string
            description: Creador del producto.
          id:
            type: string
            description: ID del producto.
        example:
          title: producto NUEVO
          description: NEW_PROD-DESCRIPTION
          code: NEW_PROD-ACC
          price: 100
          stock: 10
          category: deponsables
          thumbnails: http://asdasd.com/gasa.jpg
          owner: admin
          _id: 660dd4d67835f57d7dd28773
      GetAllProducts:
        type: array
        properties:
          title:
            type: string
            description: Título del producto.
          detail:
            type: string
            description: Descripción del producto.
          code:
            type: string
            description: Código del producto.
          price:
            type: number
            description: Precio del producto.
          stock:
            type: number
            description: Stock disponible del producto.
          category:
            type: string
            description: Categoría del producto.
          thumbnails:
            type: string
            description: URLs de las imágenes del producto.
          owner:
            type: string
            description: Creador del producto.
          id:
            type: string
            description: ID del producto.

    Carritos:
      CreateNewCart:
        type: object
        properties:
          id:
            type: string
            description: ID del carrito.
          products:
            type: array
            items:
              $ref: /components/schemas/carts/
            description: Productos en el carrito.
        example:
          _id: 660df37478f83de3a2c42fa1
          products: []
      GetAllCarts:
        type: array
        items:
          properties:
          _id:
            type: string
            description: ID del carrito
          products:
            type: array
            description: Productos dentro del carrito
